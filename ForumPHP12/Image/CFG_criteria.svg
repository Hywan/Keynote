        stroke: #777;
    }

    .legend > text {
        fill: #777;
        font-size: 3.5pt;
    }

    rect.viewport {
      stroke-width: 0;
    }

    .debug-on rect.viewport {
      stroke-width: 1;
    }
  </style>

  <rect x="0" y="0" width="100%" height="100%" class="viewport" />

